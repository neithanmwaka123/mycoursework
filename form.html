<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body style="background-color: beige;">
    <form>
        <fieldset>
            <h1><b>REGISTRATION FORM FOR NEW STUDENTS.</b></h1>
        <h2>FILL IN THE FORM BELOW AS IT IS COMPULSORY;</h2>

        <label for="FN">FIRST NAME: </label>
        <input type="text" placeholder="FIRST NAME">
        <br>
        <br>
        <label for="ot">OTHER NAMES: </label>
        <input type="text" placeholder="OTHER NAMES">
        <br>
        <br>
        <label for="G">GENDER; </label>
        <br>
        <label for="M">MALE:  </label>
        <input type="radio">
        <br>
        <label for="F">FEMALE</label>
        <input type="radio">
        <br>
        <br>
        <label for="DOB">DATE OF BIRTH</label>
        <input type="date">
        <br>
        <br>
        <label for="PN">PHONE NUMBER: </label>
        <input type="text" name="MOBILE NUMBER" maxlength="10">
        <br>
        <br>
        <label for="em">SPONSORS CONTACT: </label>
        <input type="number">
        <br>
        <br>
        <label for="e">E-MAIL ADDRESS</label>
        <input type="email" placeholder="E-MAIL ADDRESS">
        <br>
        <br>
        <label for="P">PASSWORD</label>
        <input type="password" placeholder="password" min="8" max="13">
        <br>
        <br>
       <label for="NT">UGANDAN CITIZEN :</label>
        <input type="checkbox" placeholder="UGANDAN"><br>
        <br>
        <label for="if">IF NOT,PLEASE INPUT YOUR NATIONALITY: </label>
        <input type="text" placeholder="IF NOT, PLEASE INPUT YOUR NATIONALITY.">
        <br>
        <br>
        <tr>
            <td>HOBBIES <br></td>
            <td>
                <input type="checkbox" name="hobby singing" id="singning">
                singing
                <input type="checkbox" name="hobby dancing" id="dancing">
                dancing
                <input type="checkbox" name="hobby sports" id="sports">
                sports
                <input type="text" name="hobby any other " id="any other">
                any other
            </td>
           
        </tr>
        <br>
        <br>
        <tr>
            <td>QUALIFICATION <br></td>
            <td>
                <input type="checkbox" name="PRIMARY" value="PRIMARY">
                PRIMARY
                <br>
                <input type="checkbox" name="LOWER SECONDARY" value="LOWER SECINDARY">
                LOWER SECONDARY
                <input type="text" placeholder="grade acieved">
                <br>
                <input type="checkbox" name="UPPER SECONDARY[A-LEVEL]" value="UPPER SECONDARY[A-LEVEL]">
                UPPER SECONDARY[A-LEVEL]
                <input type="text" placeholder="points achieved">
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td>STUDY TIME THAT YOU WOULD PREFER:<br></td>
            <td>
                <input type="checkbox" name="DAY" value="DAY">
                DAY
                <br>
                <input type="checkbox" name="EVENING" value="EVENING">
                EVENING
                <br>
            </td>


        </tr>
        <br>
        <br>
        <tr>
            <td>INPUT DESIRED COURSES <br></td>
            <br>
            <td><textarea name="INPUT DESIRED COURSES" id="INPUT DESIRED COURSES" cols="50" rows="10"></textarea></td>

        </tr>
        <br>
        <br>
        <label for="FILE">UPLOAD PICTURE</label><br>
        <input type="FILE" id="UPLOAD PICTURE">
        <br>
        <br>
         <button type="SUBMIT">SUBMIT</button>

        </fieldset>
        

    </form>
</html>
